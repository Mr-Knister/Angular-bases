<h1>DBZ Perzonajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="characters"
      (onDeleteCharacterById)="onDeleteCharacterById($event)"></dbz-list>
  </div>
  <div class="col">
    <dbz-add-character
      (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
